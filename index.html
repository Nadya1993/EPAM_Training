<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Form</title>
  </head>
  <body>
    <header>
        <p class = "title">Form here</p>
        <p class = "required">* - required fields</p>
    </header>
    <form>
        <div>
            <p><label for="name">Name:</label></p>
            <p><input type="text" id="name" placeholder="Name" autofocus></p>
        </div>
        <div>
            <p><label for="email">E-mail:</label></p>
            <p><input type="email" id="email" placeholder="E-mail" required></p>
            <p><div class = "arrow-left"></div><!--
            --><div class = "hint">Hint for E-mail</div></p>
        </div>
        <div>
            <p><label for="website">Website:</label></p>
            <p><input type="url" id="website" placeholder="Website" required></p>
            <p><div class = "arrow-left"></div><!--
            --><div class = "hint">Hint for Website</div></p>
        </div>
        <div>
            <p><label for="message">Message:</label></p>
            <p><textarea id="message" placeholder="Message" rows = 2 cols = 25></textarea></p>
        </div>
        <p><input type="submit" value="Submit"></p>
      </form>
  </body>
</html>
