<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src = "main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>ToDoList</title>
</head>
<body onload="init();">
    <div class = "container">
        <span id = "todosText">todos</span>
        <div class = "for_input">
            <input type = "checkbox" class = "statusAll"/>
            <input type="text" class = "todos_input" placeholder="What needs to be done?"/>
        </div>
        <div id = "wrapper">

        </div>
        <div id = "infoButtons">
            <span id = "undone">Active tasks: </span>
            <label><input type="radio" name="radiogroup" class = "all">Show All</label>
            <label><input type="radio" name="radiogroup" class = "active">Active</label>
            <label><input type="radio" name="radiogroup" class = "completed">Completed</label>
            <button id = "deleteCompleted">Delete Completed</button>
        </div>
    </div>
</body>
</html>
